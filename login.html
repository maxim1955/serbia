<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/modals.css" />
  <script src="js/justValidate.js"></script>
</head>

<body>
  <div class="auth">
    <div class="auth__modal flex">
      <div class="auth__close"></div>
      <div class="auth__container">
        <hi class="auth__title">АВТОРИЗАЦИЯ</hi>
        <form class="auth__form" id="authform" autocomplete="off">
          <label class="auth__input-label">E-mail</label>
          <div class="auth__input-border">
            <label class="input__invisible-shield">
              <input class="auth__input input__clear" placeholder="Введите E-mail" type="email" maxlength="256"
                name="emailauth" id="emailauth" required>
              <img class="input-figure input-figure-hidden input-figure-auth" src="./img/x-circle.svg" alt="кнопка" />
            </label>
          </div>
          <label class="auth__input-label">Пароль</label>
          <div class="auth__input-border">
            <label class="input__invisible-shield">
              <input class="auth__input input__pass" placeholder="Введите пароль" type="password" minlength="6"
                maxlength="64" id="passauth" name="passauth" required>
            </label>
            <img class="input-figure input-figure-eye input-figure-auth" src="./img/password-eye.svg" alt="кнопка" />
          </div>
          <a class="auth__miss-pass">Забыли пароль?</a>
          <span class="auth__text">Еще нет аккаунта? <a class="auth__link-reg" href="/">Зарегистрироваться</a></span>
          <button type="submit" class="auth__button">Войти</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./js/validationLogin.js"></script>

</html>
