<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/headerlk.css" />
  <link rel="stylesheet" href="css/modals.css" />
  <script src="js/justValidate.js"></script>
  <script defer src="js/recovery-password.js"></script>
</head>

<body>
  <!-- Модальное окно восстановления пароля-->
  <div class="pass__modal-z">
    <div class="pass__modal">
      <div class="pass__close"></div>
      <div class="pass__container-pass">
        <h1 class="pass__title">ВОССТАНОВЛЕНИЕ ПАРОЛЯ</h1>
        <form class="pass__form" id="passwords" autocomplete="off">
          <label class="pass__input-label pass__input-label-pass">Пароль</label>
          <div class="pass__input-border pass__input-border-pass">
            <label class="input__invisible-shield">
              <input class="pass__input input__pass" placeholder="Введите пароль" type="password" minlength="6"
                maxlength="64" id="change_password_newpass" name="change_password[newpass]" required>
            </label>
            <img class="input-figure input-figure-eye input-figure-auth" src="./img/password-eye.svg" alt="кнопка" />
          </div>
          <div class="pass__input-border pass__input-border-pass">
            <label class="input__invisible-shield">
              <input class="pass__input input__pass" id="change_password_repnewpass" placeholder="Повторите пароль"
                type="password" minlength="6" maxlength="64" name="change_password[repnewpass]" required>
            </label>
            <img class="input-figure input-figure-eye input-figure-auth" src="./img/password-eye.svg" alt="кнопка" />
          </div>
          <button type="submit" class="pass__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
